<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Chicago Stlye Pizza</title>
  </head>
  <body>
<header>
  <div class="container">
    <img src="img/chicago_style_logo.png" alt="chicago style logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about_us.html">Our Story</a></li>
          <li><a href="order_now.html">Order Now</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="media.html">Follow Us</a> </li>
        </ul>
      </nav>
  </div>
</header>
<form>
  <div class="contactus">
    <div class="contactdetails">
      <h3>Contact us or place an order</h3><br>
        First Name: <input type="text" name="" value=""> <br><br>
        Last Name: <input type="text" name="" value=""> <br><br>
        Email Address: <input type="email" name="emailpizza"/> <br><br>
    </div>
    <div class="delivery_address">
      <label>Select your delivery suburb:</label>
      <input list="delivsub" name="suburbs">
        <datalist id="delivsub">
         <option value="Collingwood"></option>
         <option value="Brunswick"></option>
         <option value="Fitzroy"></option>
         <option value="East Brunswick"></option>
         <option value="Abbotsford"></option>
    </datalist> <br><br>
    <div class="marketing">
      <label>How did you hear about us?</label>
      <select class="selt5" name="marketing">
        <option value="">Select option</option>
        <option value="">Online</option>
        <option value="">Word of mouth</option>
        <option value="">Social media</option>
        <option value="">Promotion</option>
      </select> <br><br>
    <div class="textbox">
      <label>Place an order or leave us a message below:</label><br><br>
      <textarea name="textbox" rows="8" cols="60"></textarea>
    </div>
    </div> <br><br>
    <div class="submitform">
      <input type="submit" name="submit" value="Submit" />
      <input type="reset" name="clear" value="Clear" />
    </div>
    </form>
  </div>
<footer>
  <ul>

  </ul>
</footer>
